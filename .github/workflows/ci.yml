name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: apppass
          POSTGRES_DB: engagement
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Create test database
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: app
          PGPASSWORD: apppass
        run: psql -h localhost -U app -d engagement -c "CREATE DATABASE engagement_test;"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Unit tests
        run: npm test

      - name: Setup test database
        run: npm run test:e2e:setup

      - name: E2E tests
        run: npm run test:e2e
