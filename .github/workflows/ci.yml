name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: apppass
          POSTGRES_DB: engagement_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U app -d engagement_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://app:apppass@localhost:5432/engagement_test
      JWT_SECRET: ci-secret
      JWT_EXPIRES_IN: 15m

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Prisma generate
        run: npx prisma generate

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Setup test database (migrate reset + seed)
        run: npm run test:e2e:setup

      - name: Unit tests
        run: npm test

      - name: E2E tests
        run: npm run test:e2e
